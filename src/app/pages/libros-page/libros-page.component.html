
<h1>Libros</h1>
<a routerLink="/admin/libros/crear" title="Create">
    Crear Libro
  </a>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Título</th>
            <th scope="col">Año de publicación</th>
            <th scope="col">Precio</th>
            <th scope="col">Imagen</th>
            <th scope="col">Descripción</th>
            <th scope="col">Stock</th>
            <th scope="col">Firmado</th>
            <th scope="col">Envío Gratis</th>
            <th scope="col">Autor</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let libro of libros">
            <td>{{ libro.id }}</td>
            <td>{{ libro.titulo }}</td>
            <td>{{ libro.fecha }}</td>
            <td>{{ libro.precio }}</td>
            <td>
                <img 
                    src="{{ libro.imagen }}" 
                    alt="{{ libro.titulo }}"
                    width="100"
                    height="200">
            </td>
            <td>{{ libro.descripcion }}</td>
            <td>{{ libro.stock }}</td>
            <td>{{ libro.firmado }}</td>
            <td>{{ libro.hay_envio_gratis }}</td>
            <td>{{ libro.autor }}</td>
        </tr>
    </tbody>
</table>
