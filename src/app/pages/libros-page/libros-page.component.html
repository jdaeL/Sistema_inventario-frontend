<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Título</th>
            <th scope="col">Año de publicación</th>
            <th scope="col">Precio</th>
            <th scope="col">Imagen</th>
            <th scope="col">Descripción</th>
            <th scope="col">Stock</th>
            <th scope="col">Firmado</th>
            <th scope="col">Envío Gratis</th>
            <th scope="col">Autor</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let libro of libros">
            <td>{{ libro.id }}</td>
            <td>{{ libro.titulo }}</td>
            <td>{{ libro.fecha }}</td>
            <td>{{ libro.precio }}</td>
            <td>
                <img 
                    src="{{ libro.imagen }}" 
                    alt="{{ libro.titulo }}"
                    width="100"
                    height="150">
            </td>
            <td>{{ libro.descripcion }}</td>
            <td>{{ libro.stock }}</td>
            <td>
              <input type="checkbox" [checked]="libro.firmado" disabled class="form-check-input"/>
            </td>
            <td>
              <input type="checkbox" [checked]="libro.hay_envio_gratis" disabled class="form-check-input"/>
            </td>
            <td>{{ libro.autor }}</td>
            <td>
              <a routerLink="/admin/libros/{{ libro.id }}/" title="view">
                <button class="btn btn-primary">
                  <i class="bi bi-eye-fill"></i>
                </button>
              </a>
                <a routerLink="/admin/libros/{{ libro.id }}/editar" title="Edit">
                    <button class="btn btn-warning">
                      <i class="bi bi-pencil-square"></i>
                    </button>
                  </a>
                <button (click)="eliminarLibro(libro.id)" button class="btn btn-danger">
                    <i class="bi bi-calendar-x-fill"></i>
                </button>


            </td>
        </tr>
    </tbody>
</table>
