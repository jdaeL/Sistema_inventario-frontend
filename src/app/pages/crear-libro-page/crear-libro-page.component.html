<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <h1 class="text-white">Crear libro</h1>
      </a>
    </div>
</nav>

<div class="container">
  <a routerLink="/admin/libros" class="btn btn-secondary" title="Cancelar">
    Cancelar
  </a>
  
  <form (submit)="addLibro(titulo, ano_publicacion, precio, imagen, descripcion, stock, firmado, hay_envio_gratis, autor)">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Titulo" #titulo>
    </div>
    <div class="form-group">
      <input type="number" class="form-control" placeholder="Año publicacion" max="2023" #ano_publicacion>
    </div>
    <div class="form-group">
      <input type="number" class="form-control" placeholder="Precio" min= "1" #precio>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Imagen" #imagen>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Descripcion" #descripcion>
    </div>
    <div class="form-group">
      <input type="number" class="form-control" placeholder="Stock" min= "0" #stock>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" #firmado>
      <label class="form-check-label">Firmado</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" #hay_envio_gratis>
      <label class="form-check-label">Envío Gratis</label>
    </div>
    <div class="form-group">
      <label>Autor</label>
      <select class="form-control" #autor>
        <option *ngFor="let autor of autores" [value]="autor.id">{{ autor.nombre }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Agregar</button>
  </form>
</div>

<!-- Add Bootstrap JS (Optional, but needed for some components like modals) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
